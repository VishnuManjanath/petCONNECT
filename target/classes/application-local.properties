# Local profile: use local MySQL instance

spring.application.name=petCONNECT

# Datasource (adjust username/password if needed)
spring.datasource.url=jdbc:mysql://localhost:3306/petconnect?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Vishnu123qwe
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Initialize schema on startup (schema.sql is compatible with MySQL)
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:schema.sql

# Web
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.petconnect.project=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN


