<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Pets - petCONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #f0e6ff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .paw-decoration {
            position: fixed;
            opacity: 0.08;
            font-size: 60px;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .paw-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .paw-2 { top: 20%; right: 10%; animation-delay: 1s; }
        .paw-3 { top: 60%; left: 8%; animation-delay: 2s; }
        .paw-4 { top: 75%; right: 15%; animation-delay: 3s; }
        .paw-5 { top: 40%; right: 5%; animation-delay: 4s; }
        .paw-6 { top: 85%; left: 20%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            padding: 60px 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #9b87f5 0%, #7c66dc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(155, 135, 245, 0.3);
        }

        .alert-info {
            background: linear-gradient(135deg, #e8f4ff 0%, #f0e6ff 100%);
            border: none;
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            font-size: 1.2rem;
            color: #7c66dc;
            box-shadow: 0 10px 30px rgba(124, 102, 220, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            margin-top: 40px;
        }

        .card {
            background: white;
            border: none;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(155, 135, 245, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 50px rgba(155, 135, 245, 0.3);
        }

        .card-body {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #7c66dc;
            margin-bottom: 20px;
            text-align: center;
        }

        .card-text {
            font-size: 1rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 25px;
            flex: 1;
        }

        .card-text strong {
            color: #9b87f5;
            font-weight: 600;
        }

        .card-text span {
            color: #333;
        }

        .btn {
            border: none;
            border-radius: 50px;
            padding: 14px 35px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(155, 135, 245, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9b87f5 0%, #7c66dc 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c66dc 0%, #6b56cc 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(124, 102, 220, 0.5);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
            margin-top: 40px;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 193, 7, 0.5);
            color: white;
        }

        .back-btn-container {
            text-align: center;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="paw-decoration paw-1">üêæ</div>
    <div class="paw-decoration paw-2">üêæ</div>
    <div class="paw-decoration paw-3">üêæ</div>
    <div class="paw-decoration paw-4">üêæ</div>
    <div class="paw-decoration paw-5">üêæ</div>
    <div class="paw-decoration paw-6">üêæ</div>

    <div class="container">
        <h1>Browse All Available Pets</h1>
        
        <div th:if="${pets.isEmpty()}" class="alert alert-info">
            No pets available at the moment. Check back soon!
        </div>
        
        <div class="row" th:if="${!pets.isEmpty()}">
            <div th:each="pet : ${pets}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pet.name}">Pet Name</h5>
                        <p class="card-text">
                            <strong>Species:</strong> <span th:text="${pet.species}">Species</span><br>
                            <strong>Breed:</strong> <span th:text="${pet.breed}">Breed</span><br>
                            <strong>Age:</strong> <span th:text="${pet.age}">Age</span> years<br>
                            <strong>Size:</strong> <span th:text="${pet.size}">Size</span>
                        </p>
                        <a th:href="@{/pets/{id}(id=${pet.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="back-btn-container">
            <a href="/matching/results" class="btn btn-secondary">Back to Matches</a>
        </div>
    </div>
</body>
</html>
