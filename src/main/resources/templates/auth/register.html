<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - petCONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }
        .register-form {
            padding: 3rem;
        }
        .register-image {
            background: linear-gradient(rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)), 
                        url('https://images.unsplash.com/photo-1601758228041-f3b2795255f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .brand-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        .register-links {
            text-align: center;
            margin-top: 2rem;
        }
        .register-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .register-links a:hover {
            text-decoration: underline;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="register-container">
                    <div class="row g-0">
                        <!-- Register Form -->
                        <div class="col-lg-6">
                            <div class="register-form">
                                <div class="text-center mb-4">
                                    <div class="brand-logo">
                                        <i class="fas fa-paw"></i> petCONNECT
                                    </div>
                                    <h3>Join Our Community!</h3>
                                    <p class="text-muted">Create your account to find your perfect pet match</p>
                                </div>

                                <!-- Error Message -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span th:text="${error}"></span>
                                </div>

                                <form th:action="@{/register}" th:object="${user}" method="post">
                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <input type="text" class="form-control" id="username" th:field="*{username}" 
                                                   placeholder="Choose a username" required>
                                        </div>
                                        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback d-block">
                                            <span th:errors="*{username}"></span>
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                                   placeholder="Enter your email" required>
                                        </div>
                                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                                            <span th:errors="*{email}"></span>
                                        </div>
                                    </div>

                                    <!-- Name Fields -->
                                    <div class="form-row">
                                        <div class="form-group mb-3">
                                            <label for="firstName" class="form-label">First Name *</label>
                                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                                   placeholder="First name" required>
                                            <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block">
                                                <span th:errors="*{firstName}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="lastName" class="form-label">Last Name *</label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                                   placeholder="Last name" required>
                                            <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block">
                                                <span th:errors="*{lastName}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Phone -->
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Phone Number</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-phone"></i>
                                            </span>
                                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                                   placeholder="Enter your phone number">
                                        </div>
                                        <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback d-block">
                                            <span th:errors="*{phone}"></span>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" th:field="*{address}" 
                                                  placeholder="Enter your address" rows="2"></textarea>
                                        <div th:if="${#fields.hasErrors('address')}" class="invalid-feedback d-block">
                                            <span th:errors="*{address}"></span>
                                        </div>
                                    </div>

                                    <!-- City, State, ZIP -->
                                    <div class="form-row">
                                        <div class="form-group mb-3">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city" th:field="*{city}" 
                                                   placeholder="City">
                                            <div th:if="${#fields.hasErrors('city')}" class="invalid-feedback d-block">
                                                <span th:errors="*{city}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="state" class="form-label">State</label>
                                            <input type="text" class="form-control" id="state" th:field="*{state}" 
                                                   placeholder="State">
                                            <div th:if="${#fields.hasErrors('state')}" class="invalid-feedback d-block">
                                                <span th:errors="*{state}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label for="zipCode" class="form-label">ZIP Code</label>
                                            <input type="text" class="form-control" id="zipCode" th:field="*{zipCode}" 
                                                   placeholder="ZIP">
                                            <div th:if="${#fields.hasErrors('zipCode')}" class="invalid-feedback d-block">
                                                <span th:errors="*{zipCode}"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Role Selection -->
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Account Type *</label>
                                        <select class="form-control" id="role" th:field="*{role}" required>
                                            <option value="">Select your account type</option>
                                            <option th:each="role : ${userRoles}" 
                                                    th:value="${role}" 
                                                    th:text="${role.displayName}">
                                            </option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('role')}" class="invalid-feedback d-block">
                                            <span th:errors="*{role}"></span>
                                        </div>
                                    </div>

                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                                   placeholder="Create a strong password" required>
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback d-block">
                                            <span th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                                   placeholder="Confirm your password" required>
                                        </div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-register">
                                            <i class="fas fa-user-plus me-2"></i>Create Account
                                        </button>
                                    </div>
                                </form>

                                <div class="register-links">
                                    <p class="mb-2">Already have an account?</p>
                                    <a href="/login" class="fw-bold">
                                        <i class="fas fa-sign-in-alt me-1"></i>Sign In
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Welcome Image -->
                        <div class="col-lg-6 d-none d-lg-block">
                            <div class="register-image">
                                <div>
                                    <h2 class="mb-4">Welcome to petCONNECT</h2>
                                    <p class="lead mb-4">
                                        Join thousands of pet lovers who have found their perfect companions 
                                        through our advanced matching system.
                                    </p>
                                    <div class="row text-center">
                                        <div class="col-4">
                                            <i class="fas fa-heart fa-2x mb-2"></i>
                                            <div>Smart Matching</div>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-shield-alt fa-2x mb-2"></i>
                                            <div>Safe & Secure</div>
                                        </div>
                                        <div class="col-4">
                                            <i class="fas fa-users fa-2x mb-2"></i>
                                            <div>Community</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
