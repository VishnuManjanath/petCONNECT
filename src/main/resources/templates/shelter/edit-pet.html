<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet - petCONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> .form-section{background:#fff;border-radius:12px;padding:1.25rem} </style>
    </head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-3">Edit Pet</h2>
    <form th:action="@{'/shelter/pets/' + ${pet.id} + '/edit'}" method="post" th:object="${pet}" class="form-section">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Species</label>
                <input class="form-control" th:field="*{species}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Breed</label>
                <input class="form-control" th:field="*{breed}">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Age</label>
                <input type="number" min="0" class="form-control" th:field="*{age}" required>
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" th:field="*{gender}" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Unknown</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Age Group</label>
                <select class="form-select" th:field="*{ageGroup}">
                    <option th:each="ag : ${petAgeGroups}" th:value="${ag}" th:text="${ag}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Size</label>
                <select class="form-select" th:field="*{size}">
                    <option th:each="sz : ${petSizes}" th:value="${sz}" th:text="${sz}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Color</label>
                <input class="form-control" th:field="*{color}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Adoption Fee</label>
                <input type="number" step="0.01" min="0" class="form-control" th:field="*{adoptionFee}">
            </div>
            <div class="col-12 mb-3">
                <label class="form-label">Image URL</label>
                <input class="form-control" th:field="*{imageUrl}">
            </div>
            <div class="col-12 mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/shelter/pets" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
